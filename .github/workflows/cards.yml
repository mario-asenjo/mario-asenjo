name: Update README cards

on:
  schedule:
    # Para evitar choque con snake (que est√° a las 03:00)
    - cron: "10 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: profile-assets
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ensure output dir
        run: mkdir -p profile

      - name: Download cards (trophies, stats, langs, streak)
        env:
          USERNAME: ${{ github.repository_owner }}
        run: |
          set -euxo pipefail

          ua="Mozilla/5.0 (GitHub Actions; profile cards)"

          curl -fsSL -A "$ua" \
            "https://github-profile-trophy.vercel.app/?username=${USERNAME}&theme=onedark&margin-w=10&margin-h=10&column=2" \
            -o profile/trophies.svg

          curl -fsSL -A "$ua" \
            "https://github-readme-stats.vercel.app/api?username=${USERNAME}&show_icons=true&locale=en" \
            -o profile/stats.svg

          curl -fsSL -A "$ua" \
            "https://github-readme-stats.vercel.app/api/top-langs?username=${USERNAME}&show_icons=true&locale=en&layout=compact" \
            -o profile/top-langs.svg

          curl -fsSL -A "$ua" \
            "https://streak-stats.demolab.com/?user=${USERNAME}" \
            -o profile/streak.svg

      - name: Commit cards
        run: |
          set -euxo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add profile/*.svg

          # Si no hay cambios, no rompas el workflow
          git commit -m "Update README cards" || exit 0

          # Evitar conflictos si snake ha pusheado justo antes
          git pull --rebase
          git push
