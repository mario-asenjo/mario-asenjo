name: Update README cards

on:
  schedule:
    # Para evitar choque con snake (que está a las 03:00)
    - cron: "10 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: profile-assets
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Rebase temprano para minimizar conflictos con el workflow del snake
      - name: Sync with remote
        run: |
          set -euxo pipefail
          git pull --rebase

      - name: Ensure output dir
        run: mkdir -p profile

      # --- TROPHIES (GENERADO LOCALMENTE EN CI, sin Vercel) ---
      - name: Generate trophies (local)
        uses: ryo-ma/github-profile-trophy@master
        with:
          username: ${{ github.repository_owner }}
          output_path: profile/trophies.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- STATS / TOP-LANGS (TU INSTANCIA SELF-HOSTED) ---
      - name: Download stats cards (self-hosted)
        env:
          USERNAME: ${{ github.repository_owner }}
          # Cambia esto por tu dominio de github-readme-stats self-hosted (sin / final)
          STATS_BASE: https://TU-STATS.vercel.app
        run: |
          set -euxo pipefail

          ua="Mozilla/5.0 (GitHub Actions; profile cards)"

          curl_retry() {
            curl -fsSL -A "$ua" --retry 6 --retry-delay 2 --retry-all-errors "$@"
          }

          assert_svg() {
            local f="$1"
            # Aceptamos SVG normal o SVG con XML header
            if ! head -c 200 "$f" | grep -Eq '<svg|<\?xml'; then
              echo "ERROR: $f no parece un SVG válido. Primeros bytes:"
              head -c 200 "$f" || true
              exit 1
            fi
          }

          # Stats
          curl_retry \
            "${STATS_BASE}/api?username=${USERNAME}&show_icons=true&locale=en" \
            -o profile/stats.svg
          assert_svg profile/stats.svg

          # Top langs
          curl_retry \
            "${STATS_BASE}/api/top-langs?username=${USERNAME}&show_icons=true&locale=en&layout=compact" \
            -o profile/top-langs.svg
          assert_svg profile/top-langs.svg

      # --- STREAK (demolab suele ir bien; lo dejamos con retry + validación) ---
      - name: Download streak card
        env:
          USERNAME: ${{ github.repository_owner }}
        run: |
          set -euxo pipefail

          ua="Mozilla/5.0 (GitHub Actions; profile cards)"

          curl_retry() {
            curl -fsSL -A "$ua" --retry 6 --retry-delay 2 --retry-all-errors "$@"
          }

          assert_svg() {
            local f="$1"
            if ! head -c 200 "$f" | grep -Eq '<svg|<\?xml'; then
              echo "ERROR: $f no parece un SVG válido. Primeros bytes:"
              head -c 200 "$f" || true
              exit 1
            fi
          }

          curl_retry \
            "https://streak-stats.demolab.com/?user=${USERNAME}" \
            -o profile/streak.svg
          assert_svg profile/streak.svg

      - name: Commit cards
        run: |
          set -euxo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add profile/*.svg

          # Si no hay cambios, no rompas el workflow
          git commit -m "Update README cards" || exit 0

          # Rebase antes de empujar (por si snake empujó entre medias)
          git pull --rebase
          git push
